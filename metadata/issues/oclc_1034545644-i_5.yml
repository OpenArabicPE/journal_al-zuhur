- id: 'oclc_1034545644-i_5-div_1.d2e696'
  title: ' في جنائن الغرب سويفت كاتب إنكليزي اشتهر بكتابة رحلات جلفر وبينها وبين أسفار السندباد البحري بعض المشابهة. وقد أودعها حكماً وأبحاثاً عمرانية في قالب فكاهي لذيذ. ويتضمن هذا الكتاب خبر رحلته ليليبت وهي بلاد لا يزيد طول الواحد من سكانها - على ما يزعم - عن إصبعين، وخبر رحلة إلى بلاد بربدنجناج التي يسكنها المردة العظام. وقد نشر هذه الرحلات باللغة العربية حضرة البارع عبد الفتاح صبري بك وكيل المدرسة السعيدية. ونحن نقتطف اليوم شيئاً عن الرحلة الأولىة وما شاهد فيها من صغر السكان:'
